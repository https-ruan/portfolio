<section id="about">
  <h2 translate>about</h2>

  <div id="main" class="aside-line left">
    <div id="presentation">
      <p
        [innerHTML]="
          'Passionate about technology since a childhood where I had my first
        contact contact and since then I have never stopped.<br /><br />

        I am a young man who seeks to increase more and more the expertise in
        the world of world of development, with the goal of to make a difference
        in the projects that I work on and in the lives people I meet on this
        journey.<br /><br />

        Just as technology changed my life my life, I believe I can use use it
        to generate much positive value out there. ðŸ˜‹' | translate
        "
      ></p>

      <a href="assets/about/cv-ruan-araujo.pdf" download translate>
        <svg
          width="29"
          height="42"
          viewBox="0 0 29 42"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 39.963H27H2ZM14.5 2V31.5267V2ZM14.5 31.5267L24.9167 20.9815L14.5 31.5267ZM14.5 31.5267L4.08333 20.9815L14.5 31.5267Z"
            fill="#FFF200"
          />
          <path
            d="M2 39.963H27M14.5 2V31.5267M14.5 31.5267L24.9167 20.9815M14.5 31.5267L4.08333 20.9815"
            stroke="#FFF200"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        Curriculum
      </a>
    </div>

    <div id="trajectory-hobbies">
      <div id="trajectory">
        <ng-container *ngFor="let statistic of myself.experience">
          <div class="statistic">
            <span [countUp]="statistic.value" [options]="countOptions"></span>
            <strong translate>{{ statistic.description }}</strong>
          </div>
        </ng-container>
      </div>

      <div id="hobbies">
        <div id="title">
          <img src="assets/about/shapes.svg" alt="Shapes" />
          <strong> hobbies </strong>
        </div>

        <div id="list">
          <ng-container *ngFor="let hobbie of myself.hobbies">
            <div class="hobbie">
              <img src="assets/about/{{ hobbie.icon }}" [alt]="hobbie.name" />
              <span translate>{{ hobbie.name }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
